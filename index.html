<!-- Texto en el centro -->
<div id="texto1">Honramos tu valentía y compromiso por la igualdad, <br><span style="font-size: 1.6rem !important;"><span id="nameto">n</span>. ¡Feliz 8M!</span></div>
<div id="texto2">"Dónde hay una mujer, hay magia" <br>
  Donde la fuerza y el poder de aquellas <br> 
  que luchan por sus derechos brillan

</div>


  <script  src="./script.js"></script>

  <script>(function() {
    // Obtener el parámetro "to" de la URL actual
    const urlParams = new URLSearchParams(window.location.search);
    const toParam = urlParams.get("to");
  
    // Si no hay un parámetro "to"
    if (!toParam) {
      // Mostrar una alerta que solicita al usuario que introduzca su nombre
      const name = prompt("Introduzca su nombre:");
  
      // Redirigir a la página actual con el parámetro "to" y el nombre introducido por el usuario
      window.location.href = `${window.location.origin}${window.location.pathname}?to=${name}`;
  
      // Salir de la función
      return;
    }
  
    // Obtener el elemento HTML con el ID "nameto"
    const nameElement = document.getElementById("nameto");
  
    // Convertir la primera letra de cada palabra del nombre a mayúscula
    const capitalizedName = toParam.replace(/\b\w/g, (l) => l.toUpperCase());
  
    // Reemplazar el texto del elemento HTML con el nombre propio
    nameElement.textContent = capitalizedName;
  })();
  </script>
</body>
</html>
